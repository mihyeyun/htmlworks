<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>글꼴 속성</title>
    <style>
        .letter2{letter-spacing: 5px;}
        /* 2em= 2*16px */
        .letter3{word-spacing: 2em;}
        h1{letter-spacing: 10px;}
        /* capitalize(첫글자만 대문자), uppercase(대문자), lowercase(소문자) */
        p{text-transform: capitalize;} 
    </style>

</head>
<body>
    <h1>노트북</h1>
    <p> 1990년형 notebook은 안녕!<br> 잘가세요. 고생하셨소~ </p>
    <p class="letter2"> 1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
    <p class="letter3"> 1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
</body>
</html>
