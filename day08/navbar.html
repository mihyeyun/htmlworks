<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        ul{list-style: none;}
        ul li{display: inline; margin: 20px;}
        ul li a{
            display: inline-block;
            padding: 10px 20px;
            background: #ccc;
            
        }
        a:link, a:visited{text-decoration: none; color: pink;}
        a:hover{background: #000;}
        a:active{background: red;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
