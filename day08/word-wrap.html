<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word wrap 속성</title>
    <style>
        ul{
            width: 200px;
            border: 1px solid #000;
        }
        /* word-wrap : break-word (줄바꿈) */
        ul:nth-child(2){
            word-wrap: break-word;
            word-break: keep-all;
        }
        /* 한글의 경우 자동으로 다음줄로 내려가지만, 영어는 줄이 바꿔지지 않음 (물음표 등 특수 기호 역시 줄이 바뀌지 않음) */
    </style>
</head>
<body>
    <ul>
        <li>
            <p>이름 :  홍길동</p>
        </li>
        <li>
            이메일 : hongkildong20180101koreapublishing20181231@hanmail.net
        </li>
    </ul>
    <ul class="wrapping">
        <li>
            <p>이름 :  홍길동</p>
        </li>
        <li>
            이메일 : hongkildong20180101koreapublishing20181231@hanmail.net
        </li>
    </ul>
</body>
</html>
