<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>표의 세로 정렬</title>
    <style>
    table, td{
        border: 1px solid #ccc;      
    }
    td{
        /* width: 150px; */
        height: 100px;
        /* vertical-align: bottom; */
        /* 세로 정렬(수직) - top, middle, bottom */
        padding: 10px;
    }
    td.va1{vertical-align: top;}
    td.va2{vertical-align: middle;}
    td.va3{vertical-align: bottom;}
    td.va4{text-align: center;}
    </style>
<body>
    <h2>표의 세로 정렬</h2>
    <table>
        <tr>
            <td class="va1">alignment</td>
            <td class="va2">alignment</td>
            <td class="va3">alignment</td>
        </tr>
        <tr>
            <td colspan="3" class="va4">alignment</td>
          </tr>
    </table>
</body>
</head>
</html>
