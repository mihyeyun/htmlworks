<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 문제 가상선택자</title>
    <style>
        table, tr, th, td{
            border: 1px solid rgb(136, 164, 177);
            border-collapse: collapse;
            padding: 10px;
        }
        table th:nth-child(2n+1){width: 100px; background: rgb(215, 232, 240);}
        table td:nth-child(2n){width: 200px;}
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>이름</th>
                <td></td>
                <th>연락처</th>
                <td></td>
            </tr>
            <tr>
                <th>주소</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td colspan="3"></td>
            </tr>
        </table>
    </div>
</body>
</html>
