<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 종류</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>type 속성</legend>
            <p>아이디 : <input type="text"  
                        autocomplete="on" required autofocus></p>
            <p>비밀번호 : <input type="password"
                          placeholder="영어, 숫자 포함 8자리로 입력하세요."></p>
            <p>검색 : <input type="search" disabled></p>
            <p>이메일 : <input type="email" title="이메일 입력" value="test@naver.com" readonly></p>
            <p>전화번호 : 
                <select>
                    <option>지역번호</option>
                    <option selected>02</option>
                    <option>032</option>
                    <option>044</option>
                </select>
                <input type="tel">
            </p>
            <p>컬러선택 : <input type="color"></p>
            <p>수량 : <input type="number" min="1" max="10" value="1"></p>
            <p>만족도 : <input type="range" min="1" max="10" value="1"></p>
            <label>
                예<input type="radio" name="receive" checked>
            </label>
            <label>
                아니오<input type="radio" name="receive">
            </label>
            <p>html<input type="checkbox" name="html" checked>
            css<input type="checkbox" name="css"></p>
            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="확인"></p>
            <p><button type="button" onclick="alert('동의해주셔서 감사합니다.')">확인</button></p>

            <p><input type="image" src="./images/bt.png" alt="검색"></p>
            <p><input type="file" multiple></p>
        </fieldset>
    </form>
</body>
</html>
