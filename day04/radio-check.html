<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio와 checkbox</title>
    <style>
        form{
            width: 600px;
            margin: 50px auto;
        }
        fieldset{
            margin: 20px;
        }
        button{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <!-- radio 버튼은 name이 같아야함 -->
            <label>
                <input type="radio" name="subject" value="speaking">회화
            </label>
            <label>
                <input type="radio" name="subject" value="grammer">문법
            </label>
            <label>
                <input type="radio" name="subject" value="writting">작문
            </label>
        </fieldset>
        
        <fieldset>
            <h3>메일링</h3>
            <p>메일로 받고 싶은 뉴스 주제를 선택해주세요(복수 선택 가능)</p>
            <label>
                <input type="checkbox" name="meiling1" value="news">해외 단신
            </label>
            <label>
                <input type="checkbox" name="meiling2" value="dialog">5분 회화
            </label>
            <label>
                <input type="checkbox" name="meiling3" value="pops">모닝 팝스
            </label>
        </fieldset>
        <!-- <input type="submit" value="전송"> -->
        <button type="submit">전송</button>
    </form>
</body>
</html>
