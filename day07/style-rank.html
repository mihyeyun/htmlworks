<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        P{color: pink;}
        #ctxt{color: orange;}
        p.atxt{color: blue !important;}
        p.atxt.btxt{color: magenta;}
        p:first-child{color: red;}
        /* 1. !important 2. inline style 3. id selector 4. class selector 5. 태그선택자
        (우선 순위 밖에 입력 된 값들은 후위 입력값으로 지정됨)*/
    </style>
</head>
<body>
    <p id="ctxt" class="atxt btxt" style="color: green;">
        한국인은 비타민 D가 부족한 사람이 많다.
    </p>
    <p>비타민D는 햇빛에 있다.</p>
</body>
</html>
